{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<h1>Create New Warehouse</h1>

<form method="POST" style="max-width: 500px; margin-top: 30px;">
    <div class="form-group">
        <label for="name">Warehouse Name *</label>
        <input type="text" id="name" name="name" required placeholder="e.g., Main Storage">
    </div>
    
    <div class="form-group">
        <label for="capacity">Capacity (units) *</label>
        <input type="number" id="capacity" name="capacity" step="0.01" min="0.01" required placeholder="e.g., 100.00">
    </div>
    
    <div class="form-group">
        <label for="initial_stock">Initial Stock (units)</label>
        <input type="number" id="initial_stock" name="initial_stock" step="0.01" min="0" value="0" placeholder="e.g., 20.00">
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn">Create Warehouse</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<style>
    form {
        background-color: #fafafa;
        padding: 25px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
</style>
{% endblock %}
